{% block script %}
<script>
    $('form').on('submit',function(e) {
        e.preventDefault();
        $.ajax({
            url:$(this).attr('action'),
            type:$(this).attr('method'),
            // 使用异步提交带有文件的表单应当使用xhr2.0的FormData
            data:new FormData($(this)[0]),
            // 使用ajax提交FormData应当禁止jq对文件进行解析
            processData:false,
            // 如果不禁止contentType，jq会自动将content-type改回application/x-www-urlencoded
            contentType:false,
            success:function(data) {
                if(data.err_code === 0) {
                    window.location.href = '/advert';
                }
            }
        })
    })
    
</script>
